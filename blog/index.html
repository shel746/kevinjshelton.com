<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Blog</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: hsl(0, 0%, 0%);
            color: #000;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
/*        }*/
        blog {
            color: hsl(0, 0%, 0%);
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            background: hsl(0, 0%, 0%);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid white;
        }
        .post {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #fff;
            color: #fff;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post h2 {
            margin: 0;
            color: #fff;
        }
        .post p {
            margin: 0.5rem 0;
            color: #fff;
        }
        .post a {
            color: hsl(180, 45%, 45%);
        }
        footer {
            text-align: center;
            margin: 2rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kevin's Blog</h1>
    </header>
